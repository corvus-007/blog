<div class="popup" id="enter-popup" hidden>
  <div class='enter-tabs'>
    <ul class="enter-tabs__menu">
      <li class="enter-tabs__menu-item">
        <a class="enter-tabs__menu-link" href="#login-tab">Log In</a>
      </li>
      <li class="enter-tabs__menu-item">
        <a class="enter-tabs__menu-link" href="#signup-tab">Sign Up</a>
      </li>
    </ul>
    <div class="enter-tabs__pane" id="login-tab">
      <div class="common-block-header">
        <h2 class="common-block-title">Log In</h2>
      </div>
      <form class="login-form" id="login-form" action="login" method="post" target="_blank">
        <div class="field">
          <label class="field__label" for="field-login-email">Email</label>
          <div class="field__control">
            <input class="field__input input" id="field-login-email" type="email" name="email" autocomplete="off" required>
          </div>
        </div>
        <div class="field">
          <label class="field__label" for="field-login-password">Password</label>
          <a class="login-form__forgot-password" href="" tabindex="-1">Forgot password?</a>
          <div class="field__control">
            <input class="field__input input" id="field-login-password" name="loginPassword" type="password" autocomplete="off" required>
          </div>
        </div>
        <button class="submit-button button" type="submit">Login</button>
      </form>
    </div>
    <div class="enter-tabs__pane" id="signup-tab">
      <div class="common-block-header">
        <h2 class="common-block-title">Sign Up</h2>
      </div>
      <form class="signup-form" id="signup-form" action="signup" method="post" target="_blank">
        <div class="field">
          <label class="field__label" for="field-signup-name" autocomplete="off">Name</label>
          <div class="field__control">
            <input class="field__input input" id="field-signup-name" type="text" name="name" required>
          </div>
        </div>
        <div class="field">
          <label class="field__label" for="field-signup-email">Email</label>
          <div class="field__control">
            <input class="field__input input" id="field-signup-email" type="email" name="email" autocomplete="off" required>
          </div>
          <p class="field__text">Your email address will show on your profile page, but we will never share or sell it.</p>
        </div>
        <div class="field">
          <label class="field__label" for="field-signup-password">Password</label>
          <div class="field__control">
            <input class="field__input input" id="field-signup-password" type="password" name="password" autocomplete="off" required>
          </div>
        </div>
        <div class="field">
          <label class="field__label" for="field-signup-confirm-password">Confirm Password</label>
          <div class="field__control">
            <input class="field__input input" id="field-signup-confirm-password" type="password" name="confirmPassword" autocomplete="off" required>
          </div>
        </div>
        <div class="field">
          <div class="field__control">
            <label class="field-checkbox checkbox">
              <input class="checkbox__input" type="checkbox" name="acceptTerms" required>
              <span class="checkbox__indicator">I agree to the <a href="#" target="_blank">terms and conditions</a></span>
            </label>
          </div>
        </div>
        <button class="submit-button button" type="submit">Create an Account</button>
      </form>
    </div>
  </div>
</div>
